<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <a href="/html/index.html" class="logo">MySocial</a>

      <nav id="desktopMenu">

    </header>

    <h1>Register</h1>

    <form id="registerForm" action="/profile/index.html" method="GET">
      <label>
        Username:
        <input type="text" name="username" required />
      </label>
      <br />
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <br />
      <label>
        Password:
        <input type="password" name="password" minlength="8" required />
      </label>
      <br />
      <button type="submit">Register</button>
    </form>

    <p>
      Already have an account?
      <a href="login.html">Login here</a>
    </p>
  </body>
