<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="/images/favicon.ico" type="image/ico" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/css/style.css" />

    <!-- Inline styling font-->
    <style>
      body {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body style="background-color: #fffbf7">
    <header style="background-color: #fff0e6" class="sticky-top shadow-sm">
      <div class="container-fluid d-flex align-items-center p-3">
        <a href="/html/index.html" class="me-auto">
          <img
            src="/images/echoes.png"
            alt="Echoes logo"
            class="img-fluid"
            style="height: 100px"
          />
        </a>

        <nav id="desktopMenu" class="d-none d-md-flex gap-4 me-4">
          <a
            href="/html/index.html"
            class="text-decoration-none"
            style="color: #ff3131"
            >Register</a
          >
          <a
            href="/html/login.html"
            class="text-decoration-none"
            style="color: #ff3131"
            >Login</a
          >
          <a
            href="/html/feed/index.html"
            class="text-decoration-none"
            style="color: #ff3131"
            >Feed</a
          >
          <a
            href="/html/profile/index.html"
            class="text-decoration-none"
            style="color: #ff3131"
            >Profile</a
          >
        </nav>

        <button
          id="menuToggle"
          class="btn d-md-none fs-1 px-3 py-2 me-4"
          style="color: #ff3131"
        >
          â˜°
        </button>
      </div>

      <nav
        id="mobileMenu"
        class="d-none d-flex flex-column align-items-center gap-2 p-3"
        style="background-color: #fff0e6"
      >
        <a
          href="/html/index.html"
          class="text-decoration-none py-2"
          style="color: #ff3131"
          >Register</a
        >
        <a
          href="/html/login.html"
          class="text-decoration-none py-2"
          style="color: #ff3131"
          >Login</a
        >
        <a
          href="/html/feed/index.html"
          class="text-decoration-none py-2"
          style="color: #ff3131"
          >Feed</a
        >
        <a
          href="/html/profile/index.html"
          class="text-decoration-none py-2"
          style="color: #ff3131"
          >Profile</a
        >
      </nav>
    </header>
    <main
      class="container d-flex justify-content-center align-items-start py-5"
      style="min-height: 80vh"
    >
      <div
        class="bg-white p-5 p-md-5 shadow rounded-2 w-100"
        style="max-width: 400px"
      >
        <h1 class="text-center mb-4">Register</h1>

        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              minlength="8"
              required
            />
          </div>

          <button
            type="submit"
            class="btn btn-danger w-100 fw-bold rounded-3 shadow-sm"
            style="transition: 0.3s"
            onmouseover="this.style.backgroundColor='#ff6666'"
            onmouseout="this.style.backgroundColor='#ff3131'"
          >
            Register
          </button>
        </form>

        <p class="text-center mt-3">
          Already have an account?
          <a href="login.html" class="text-danger">Login here</a>
        </p>
      </div>
    </main>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
